<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi House Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        h1 {
            font-weight: 600;
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            color: var(--text-secondary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card.offline {
            opacity: 0.7;
            filter: grayscale(0.8);
        }

        .status-dot {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background-color: var(--success);
            position: absolute;
            top: 24px;
            right: 24px;
            box-shadow: 0 0 10px var(--success);
        }

        .card.offline .status-dot {
            background-color: var(--danger);
            box-shadow: none;
        }

        .ip {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .vendor {
            font-size: 1rem;
            color: var(--accent);
            margin-bottom: 16px;
            font-weight: 500;
        }

        .details {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
        }

        .label {
            font-weight: 400;
        }

        .value {
            font-family: monospace;
        }

        .loading {
            text-align: center;
            margin-top: 50px;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        /* Animation for new items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ“¡ WiFi House Scanner</h1>
        <div class="stats" id="stats">
            <span>Cargando...</span>
        </div>
    </header>

    <div id="device-grid" class="grid">
        <div class="loading">Buscando dispositivos...</div>
    </div>

    <script>
        async function fetchDevices() {
            try {
                const response = await fetch('/api/devices');
                const devices = await response.json();
                renderDevices(devices);
            } catch (error) {
                console.error('Error fetching devices:', error);
            }
        }

        function renderDevices(devices) {
            const grid = document.getElementById('device-grid');
            const stats = document.getElementById('stats');
            
            // Sort: Online first, then by IP
            devices.sort((a, b) => {
                if (a.isOnline !== b.isOnline) return b.isOnline - a.isOnline;
                return ipToNum(a.ip) - ipToNum(b.ip);
            });

            const onlineCount = devices.filter(d => d.isOnline).length;
            stats.innerHTML = `
                <span>ðŸŸ¢ Online: ${onlineCount}</span>
                <span>âš« Total: ${devices.length}</span>
            `;

            // Simple diffing could be better, but full re-render is fine for small lists
            grid.innerHTML = devices.map(device => `
                <div class="card ${device.isOnline ? 'online' : 'offline'}">
                    <div class="status-dot" title="${device.isOnline ? 'Online' : 'Offline'}"></div>
                    <div class="ip">${device.ip}</div>
                    <div class="vendor">${device.vendor || 'Desconocido'}</div>
                    <div class="details">
                        <div class="detail-row">
                            <span class="label">MAC</span>
                            <span class="value">${device.mac}</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Visto</span>
                            <span class="value">${device.lastSeen.split(' ')[1]}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function ipToNum(ip) {
            return ip.split('.').reduce((acc, octet) => (acc << 8) + parseInt(octet, 10), 0) >>> 0;
        }

        // Initial fetch
        fetchDevices();

        // Poll every 5 seconds
        setInterval(fetchDevices, 5000);
    </script>
</body>
</html>
